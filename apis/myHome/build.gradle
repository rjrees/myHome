

description 'myHome api layer'

apply plugin: 'java'
apply plugin: 'application'

sourceCompatibility = 1.8
targetCompatibility = 1.8

group = 'uk.co.lydegreen'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
    mavenCentral()
}


dependencies {
    compile 'io.dropwizard:dropwizard-core:1.3.12'
    compile 'io.dropwizard:dropwizard-jdbi:1.3.12'
    compile 'io.dropwizard:dropwizard-auth:1.3.12'
    compile 'io.dropwizard:dropwizard-client:1.3.12'
    compile 'mysql:mysql-connector-java:5.1.37'
    compile 'org.junit.jupiter:junit-jupiter-api:5.4.2'
    compile 'org.glassfish.jersey.core:jersey-client:2.19'
    testCompile 'junit:junit:5.4.2'
}


mainClassName = 'uk.co.lydegreen.App'

run {
    args = ['server', '../config.xml']
}


